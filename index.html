<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<div id="app">
		<div id="content">
			<div>
				<h2 style="margin: 0;">Noise Generator</h2>
				<p>Source Code: <a href="https://github.com/devinmd/noise">https://github.com/devinmd/noise</a></p>
				<hr>
				<p id="mapsize"></p>
				<input id='mapsizeinput1' type="range" step="5" min="5" max="200" oninput="mapsize=this.value; cubesize=w/this.value;generate(); document.querySelector('#mapsizeinput2').value = this.value ">
				<input id='mapsizeinput2' type="number" min="2" max="100000" oninput="mapsize=this.value; cubesize=w/this.value;generate();document.querySelector('#mapsizeinput1').value = this.value ">
				<hr>
				<label>Smoothening Iterations:</label>
				<input type="number" id='smootheniterationsinput' min="0" max="100000" oninput="smoothen_iterations=this.value; generate()">
				<br>
				<hr>

				<label id="contrast"></label>
				<input type="range" id='contrastinput' min="1" max="48" oninput="contrast=parseInt(this.value); render(); graph();">
				<hr>
				<label id="elevationcount"></label>
				<input type="range" min="2" max="32" oninput="elevationcount=this.value; generate()">
				<br>
				<hr>
				<button onclick="generate()">Generate</button>
				<hr>
			</div>
			<canvas id="canv" height="400" width="400"></canvas>

			<div id="graph">
				<h3>Elevation Distribution:</h3>
				<div id="graph-container"></div>
			</div>

		</div>
	</div>
	<!-- javascript -->
	<script src="script.js"></script>
</body>

</html>
