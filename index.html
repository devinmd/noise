<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<div id="app">
		<div id="content">
			<div>
				<h3>Noise Generator</h3>
				<p>Source Code: <a href="https://github.com/devinmd/noise">https://github.com/devinmd/noise</a></p>
				<hr>
				<p id="mapsize"></p>
				<input id='mapsizeinput1' type="range" step="5" min="5" value="20" max="200"
					oninput="mapsize=this.value; cubesize=w/this.value;generate(); document.querySelector('#mapsizeinput2').value = this.value ">
				<input id='mapsizeinput2' type="number" min="2" value="20"
					oninput="mapsize=this.value; cubesize=w/this.value;generate();document.querySelector('#mapsizeinput1').value = this.value ">
				<p id="cubecount"></p>
					<hr>

				<p id="smootheniterations"></p>
				<input type="number" min="0" value="1" oninput="smoothen_iterations=this.value; generate()">
				<br>
				<hr>

				<p id="elevationcount"></p>
				<input type="range" min="2" max="32" value="8" oninput="elevationcount=this.value; generate()">
				<br>
				<hr>
				<button onclick="generate()">Generate</button>
				<hr>
			</div>
			<canvas id="canv" height="400" width="400"></canvas>
			<p id="count"></p>
		</div>
	</div>
	<!-- javascript -->
	<script src="script.js"></script>
</body>

</html>
